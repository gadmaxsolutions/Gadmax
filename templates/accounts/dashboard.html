{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Dashboard</h4>
                        <div class="breadcrumb__links">
                            <a href="{% url 'home' %}">Home</a>
                            <span>Dashboard</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-conten padding-y bg" >

	<div class="container" style="padding:20px 0">
		<div class="row">
		<main class="col-md-10">
			<article class="card">
				<header class="card-header">
					<strong class="d-inline-block mr-3">Logged in as :</strong>
					<span>{{ user.full_name }}</span>
				</header>
				<div class="card-body">
					<div class="row">
						<div class="col-md-6" >
							<div class="card" style="text-align:center;height:140px;">
								<div class="card-body" >
									<h5 class="card-title">Total Orders</h5>
									<h4>{{ orders_count }}</h4>
									<a href="{% url 'my_orders' %}" style="color:blue;" onmouseover="this.style.color='black'" onmouseout="this.style.color='blue'">View Orders</a>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="card" style="text-align:center;height:140px;">
								<div class="card-body">
									<img src="{% if user_profile.profile_picture %}{{ user_profile.profile_picture.url }}{% else %}{% static 'img/blank_profile.png' %}{% endif %}" alt="profile pic" width="50" height="50" style="border-radius:50%">
									<p class="mb-0">Mobile : {{ user.mobile_number }}</p>
									<p>Email : {{ user.email }}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</main>
	</div>
	</div>


	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
